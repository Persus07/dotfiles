# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour74 #blue-deep

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour74 #blue-deep

# clock
set-window-option -g clock-mode-colour colour117 #blue
